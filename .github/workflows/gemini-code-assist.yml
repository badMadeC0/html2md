name: Gemini Code Assist

on:
  pull_request:
  merge_group:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: python
      - uses: github/codeql-action/analyze@v4
