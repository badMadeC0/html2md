
name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e .
          pip install pytest
      - name: Test
        run: pytest -q
