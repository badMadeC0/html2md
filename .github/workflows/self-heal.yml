name: Self-heal (auto-fix & PR)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  self-heal:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'failure')
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install package and dev tools
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e .
          pip install pytest ruff

      - name: Run healthcheck (pre-repair)
        continue-on-error: true
        run: python scripts/healthcheck.py | tee selfheal-pre.txt

      - name: Attempt self-heal repairs
        run: python scripts/self_heal.py | tee selfheal-repair.txt

      - name: Run healthcheck (post-repair)
        id: post
        continue-on-error: true
        run: python scripts/healthcheck.py | tee selfheal-post.txt

      - name: Collect logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selfheal-logs
          path: |
            selfheal-pre.txt
            selfheal-repair.txt
            selfheal-post.txt

      - name: Create PR with fixes
        if: steps.post.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git diff --quiet && echo "No changes to commit" && exit 0
          $branch = "auto/self-heal-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
          git checkout -b $branch
          git add -A
          git commit -m "fix: self-heal auto-repairs`n`nApplied by .github/workflows/self-heal.yml"
          git push -u origin $branch
          gh pr create --title "fix: self-heal auto-repairs" --body @"
          ## Self-heal auto-fix

          This PR was created automatically by the self-heal workflow after CI failure.

          **Repairs attempted:** see attached artifact ``selfheal-logs`` for details.

          - Pre-repair healthcheck: ``selfheal-pre.txt``
          - Repair log: ``selfheal-repair.txt``
          - Post-repair healthcheck: ``selfheal-post.txt``
          "@ --label "self-heal"
