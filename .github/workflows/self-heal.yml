name: Self-heal (auto-fix & PR)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  self-heal:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'failure')
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run healthcheck (pre-repair)
        continue-on-error: true
        run: node scripts/healthcheck.mjs | tee selfheal-pre.txt

      - name: Attempt self-heal repairs
        run: node scripts/self-heal.mjs | tee selfheal-repair.txt

      - name: Run healthcheck (post-repair)
        id: post
        continue-on-error: true
        run: node scripts/healthcheck.mjs | tee selfheal-post.txt

      - name: Collect logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selfheal-logs
          path: |
            selfheal-pre.txt
            selfheal-repair.txt
            selfheal-post.txt

      - name: Create PR with fixes
        if: steps.post.outcome == 'success'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: self-heal fixes [skip ci]"
          title: "chore: self-heal fixes"
          body: |
            Automated self-healing fixes triggered by failure in `ci` workflow.

            Logs attached in artifacts.
          branch: "self-heal/auto-fixes"
          labels: "self-heal"
          delete-branch: true
