name: Self-heal (auto-fix & PR)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  self-heal:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'failure')
    runs-on: windows-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest ruff

      - name: Run healthcheck (pre-repair)
        continue-on-error: true
        run: python scripts/healthcheck.py > selfheal-pre.txt

      - name: Attempt self-heal repairs
        run: python scripts/self_heal.py > selfheal-repair.txt

      - name: Run healthcheck (post-repair)
        id: post
        continue-on-error: true
        run: python scripts/healthcheck.py > selfheal-post.txt

      - name: Collect logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selfheal-logs
          path: |
            selfheal-pre.txt
            selfheal-repair.txt
            selfheal-post.txt

      - name: Check for changes
        id: check_changes
        run: |
          $status = git status --porcelain
          if ($status) {
            Add-Content -Path $env:GITHUB_OUTPUT -Value "changes=true"
          }

      - name: Create PR with fixes
        if: steps.post.outcome == 'success' && steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: self-heal fixes [skip ci]"
          title: "chore: self-heal fixes"
          body: |
            Self-healing workflow triggered by failure in `ci`.

            Logs attached in artifacts.

            Repairs applied:
            - Lint/format fixes (ruff)
            - Dependency updates (if any)

            Please review the changes.
          branch: self-heal/auto-fix
          delete-branch: true
          labels: self-heal
