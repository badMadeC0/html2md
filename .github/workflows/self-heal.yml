name: Self-heal (auto-fix & PR)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  self-heal:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'failure')
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps (best-effort frozen)
        id: install_try_frozen
        run: |
          set -euxo pipefail
          # pnpm install will run postinstall (pip install)
          pnpm install --frozen-lockfile || echo "FROZEN_FAILED=1" >> $GITHUB_OUTPUT

      - name: Install deps (fallback non-frozen)
        if: steps.install_try_frozen.outputs.FROZEN_FAILED == '1'
        run: |
          set -euxo pipefail
          pnpm install

      - name: Run healthcheck (pre-repair)
        continue-on-error: true
        run: node scripts/healthcheck.mjs | tee selfheal-pre.txt

      - name: Attempt self-heal repairs
        run: node scripts/self-heal.mjs | tee selfheal-repair.txt

      - name: Run healthcheck (post-repair)
        id: post
        continue-on-error: true
        run: node scripts/healthcheck.mjs | tee selfheal-post.txt

      - name: Collect logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selfheal-logs
          path: |
            selfheal-pre.txt
            selfheal-repair.txt
            selfheal-post.txt

      - name: Create PR with fixes
        if: steps.post.outcome == 'success'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: self-heal fixes (formatting, dependencies)"
          title: "chore: self-heal fixes"
          body: |
            Automated self-healing fixes triggered by CI failure.

            Logs attached in artifacts.
          branch: self-heal/auto-fix
          delete-branch: true
          labels: self-heal
