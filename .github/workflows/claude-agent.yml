name: claude-agent

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  run-claude-agent:
    if: contains(github.event.comment.body, '@claude[agent]') || contains(github.event.comment.body, '@codex[agent]')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Run Claude agent (non-blocking)
        env:
          CLAUDE_COMMAND: ${{ vars.CLAUDE_COMMAND }}
          DISABLE_MEMORY: "true"
          SKIP_MEMORY_FETCH: "true"
        run: .github/scripts/run_claude_agent.sh
        continue-on-error: true
