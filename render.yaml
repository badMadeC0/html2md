services:
  - type: web
    name: html2md
    runtime: python
    buildCommand: pip install -e .
services:
  - type: web
    name: html2md
    runtime: python
    buildCommand: pip install -e .
    startCommand: gunicorn --workers 4 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PORT
        value: "10000"
    healthCheckPath: /health
